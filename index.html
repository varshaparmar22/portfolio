<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Varsha Parmar - AI/ML Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>

    <main class="container">
        <section id="welcome" class="section">
            <h2>Welcome to My Portfolio</h2>
            <p>Explore my projects and get in touch!</p>
            <a href="projects.html" class="btn">View All Projects</a>
        </section>
    </main>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        // Load header and footer
        document.addEventListener('DOMContentLoaded', () => {
            // Load header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    // Re-initialize any event listeners
                    initializeHeader();
                });

            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });

        function initializeHeader() {
            // Re-initialize any header-specific JavaScript
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    const targetId = this.getAttribute('href');
                    if (targetId.startsWith('#')) {
                        e.preventDefault();
                        const targetSection = document.querySelector(targetId);
                        if (targetSection) {
                            targetSection.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
